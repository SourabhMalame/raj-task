<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="style2.css" />
</head>

<body>
  <section class="container">

    <header>Registration Form</header>
    <form action="#" class="form">
      <div class="input-box">
        <label>First Name</label>
        <input type="text" placeholder="Enter First name" required />
      </div>
      <div class="input-box">
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last name" required />
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" required />
      </div>

      <div class="input-box">
        <label>Username</label>
        <input type="text" placeholder="Enter Username" required />
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="text" placeholder="Enter Password" required />
      </div>

      <div class="input-box">
        <label>Confirm Password</label>
        <input type="text" placeholder="Enter Confirm Passwor" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Mobile</label>
          <input type="number" placeholder="Enter Mobile Number" required />
        </div>
      </div>

      <div class="input-box address">
        <div class="input-box">
          <label>UL Type</label>
          <input type="text" placeholder="Enter UL Type" required />
        </div>
        <div class="input-box">
          <label>Device Unique ID</label>
          <input type="text" placeholder="Enter Device Unique ID" required />
        </div>
        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Site Access Roles</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
            </select>
          </div>
          <div class="select-box">
            <select>
              <option hidden>Designation</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
            </select>
          </div>
        </div>

      </div>
      <button>Submit</button>
    </form>
  </section>
</body>

</html>
